<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Rama Jama's</title>
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">Galvanize Eats</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html" class="brand-logo-2">Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="wrapper">
        <div class="container-a">
            <div class="container-x" id="menuCont">
                <h3 class="menu">Menu</h3>
                <!-- <h5 class="menu-items">Cheeseburger - 10.99</h5>
                <h5 class="menu-items">Hamburger - 8.99</h5>
                <h5 class="menu-items">Cheese Pizza - 9.99</h5> -->
            </div>
            <div class="container-y">
                <h4 class="quantity-2">Quantity</h4>
                <div class="input-container">
                    <input placeholder="1" type="number" name="quantity" class="quantity" id="quantity">
                </div>
                <button class="add-item" id="addItem">Add Item</button>
            </div>
            <div class="container-z">
                <h5 class="person-info-1">Name</h5>
                <div class="info-input-container-1">
                    <input placeholder="John Doe" class="info-input" type="text" name="name" id="name">
                </div>
                <h5 class="person-info-2">Phone Number</h5>
                <div class="info-input-container-2">
                    <input placeholder="555 555 1234" class="info-input" type="text" name="phone-Number" id="phone-number">
                </div>
                <h5 class="person-info-3">Address</h5>
                <div class="info-input-container-3">
                    <input placeholder="123 Sesame St" class="info-input" type="text" name="address" id="address">
                </div>
            </div>
            <button class="deliver">Deliver It!</button>
        </div>
        <div class="container-b" id="displayCont">
            <table class="table"></table>
        </div>
    </div>


    <footer class="page-footer">
        <div class="container">

        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
